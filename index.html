<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp</title>
  <link rel="shortcut icon" href="img/icon.ico">
  <!--------------LINK STYLINIG CSS------------------->
  <link rel="stylesheet" href="css/style.css">
  <!------------- LINK UTILITIES STYLE--------------------------->
  <link rel="stylesheet" href="css/utilities.css">
  <!------------- LINK GOOGLE FONTS---------------- -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <!------------- LINK CDN FONTAWSOME----------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  
  <div class="container"><!--BLOCCO PRINCIPALE INIZIO-->

    <!--BLOCCO SIDEBAR DI SX INIZIO-->
    <div class="side">

      <!-- BLOCCO INFO UTENTE-->
      <div class="user-info">
        <img class="image-profile" src="img/avatar_io.jpg" alt="avatar_io">
        <ul>
          <li><i class="fas fa-circle-notch"></i></li>
          <li><i class="fas fa-comment-alt"></i></li>
          <li><i class="fas fa-ellipsis-v"></i></li>
        </ul>
      </div>
      <!-- FINE BLOCCO INFO UTENTE-->


      <!-- BLOCCO NOTIFICHE-->
      <div class="block-notify">

        <!-- BLOCCO NOTIFY BELL-->
        <div class="notify-bell">
          <i class="fas fa-bell-slash"></i>
        </div>

        <!-- BLOCCO TEXT NOTIFY -->
        <div class="text-notify">
          <span class="">Ricevi notifiche di nuovi messaggi</span>
          <span class="underline">Attiva notifiche di desktop</span>
        </div>
      </div>
      <!-- FINE BLOCCO NOTIFICHE-->

      <!--BLOCCO SEARCH-CHAT -->
      <div class="search-chat">
        <div class="input-search-chat">
          <i class="fas fa-search"></i>
          <span>Cerca o inizia una nuova chat</span>
        </div>
      </div>
      <!-- FINE BLOCCO SEARCH-CHAT-->
      
      <!--BLOCCO CHAT GLOBALE INIZIO-->
      <div class="global-chat">
        <ul class="list-friends">
          <li>
              <img src="img\avatar_1.jpg" alt="img-1">
              <span>Michele</span>
              <span>Non poteva essere altrimenti</span>
          </li>
          <!--
          <li><img src="img\avatar_2.jpg" alt="img-2"><span>Fabio</span><span>Non poteva essere altrimenti</span><span>17:53</span></li>
          <li><img src="img\avatar_3.jpg" alt="img-3"><span>Samuele</span><span>Non poteva essere altrimenti</span><span>17:53</span></li>
          <li><img src="img\avatar_1.jpg" alt="img-4"><span>Alessandro B.</span><span>Non poteva essere altrimenti</span><span>17:53</span></li>
          <li><img src="img\avatar_5.jpg" alt="img-5"><span>Alessandro L.</span><span>Non poteva essere altrimenti</span><span>17:53</span></li>
          <li><img src="img\avatar_6.jpg" alt="img-6"><span>Claudia</span><span>Non poteva essere altrimenti</span><span>17:53</span></li>
          <li><img src="img\avatar_7.jpg" alt="img-7"><span>Davide</span><span>Non poteva essere altrimenti</span><span>17:53</span></li>
          <li><img src="img\avatar_8.jpg" alt="img-8"><span>Federico</span><span>Non poteva essere altrimenti</span><span>17:53</span></li>
          -->
        </ul>
      </div>
      <!--BLOCCO CHAT GLOBALE FINE-->

    </div>
    <!-- BLOCCO SIDEBAR DI SX FINE-->


<!--BLOCCO CONTENITORE DX CHAT INIZIO-->
    <div class="content-chat">


      <!--BLOCCO HEDAER INFO CONTATTO-->
      <div class="info-contatto">
        <div class="info">
          <img class="circle-img" src="img\avatar_1.jpg" alt="img-1">
          <span>Michele</span>
          <span>Ultimo accesso oggi alle 15:40</span>
        </div>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
<!--BLOCCO HEDAER INFO CONTATTO FINE-->

<!-- BLOCCO MAIN CHAT-->
      <div class="main-chat"></div>
      <!-- BLOCCO FOOTER MESSAGE-->
      <div class="footer-message">
        <div>
          <i class="fas fa-smile"></i>
        </div>
        
        <div class="box">
          <span>Scrivi un messaggio</span>
        </div>
        <div>
          <i class="fas fa-microphone"></i>
        </div>
      </div>
      </div>
    </div><!--BLOCCO CONTENITORE CHAT FINE-->
  </div><!--BLOCCO PRINCIPALE FINE-->
</body>
</html>
