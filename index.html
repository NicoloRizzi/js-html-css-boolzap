<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage Whatsapp web</title>
  <!--------------LINK STYLINIG CSS------------------->
  <link rel="stylesheet" href="css/style.css">
  <!------------- LINK GOOGLE FONTS---------------- -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <!------------- LINK CDN FONTAWSOME----------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  
  <div class="container"><!--BLOCCO PRINCIPALE INIZIO-->

    <!--BLOCCO SIDEBAR DI SX INIZIO-->
    <div class="side">

      <!-- BLOCCO INFO UTENTE-->
      <div class="user-info">
        USER INFO
      </div>
      <!-- FINE BLOCCO INFO UTENTE-->


      <!-- BLOCCO NOTIFICHE-->
      <div class="block-notify">
        NOTIFY
      </div>
      <!-- FINE BLOCCO NOTIFICHE-->

      <!--BLOCCO SEARCH-CHAT -->
      <div class="search-chat">
        SEARCH-CHAT
      </div>
      <!-- FINE BLOCCO SEARCH-CHAT-->
      
      <!--BLOCCO CHAT GLOBALE INIZIO-->
      <div class="global-chat">
        <div class="chat">MICHELE</div>
        <div class="chat">FABIO</div>
        <div class="chat">SAMUELE</div>
        <div class="chat">ALESSANDRO B.</div>
        <div class="chat">ALESSANDRO L.</div>
        <div class="chat">CLAUDIA</div>
        <div class="chat">DAVIDE</div>
        <div class="chat">FEDERICO</div>
      </div>
      <!--BLOCCO CHAT GLOBALE FINE-->

    </div>
    <!-- BLOCCO SIDEBAR DI SX FINE-->

    <div class="content-chat"><!--BLOCCO CONTENITORE DX CHAT INIZIO-->
      <div class="info-contatto"><!--BLOCCO HEDAER INFO CONTATTO-->
        BLOCCO INFO CONTATTI
      </div><!--BLOCCO HEDAER INFO CONTATTO FINE-->

      <div class="main-chat">
        CHAT
      </div>
      <div class="block-write-message">
        SCRIVI MESSAGGIO
      </div>
    </div><!--BLOCCO CONTENITORE CHAT FINE-->
  </div><!--BLOCCO PRINCIPALE FINE-->
</body>
</html>
